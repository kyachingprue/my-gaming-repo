<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/style.css">
  <title>Gaming projects</title>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="nav-content-container">
        <div class="nav-gamer">
          <div class="nav-icon">
            <img src="resources/Frame.png" alt="Gaming logo image">
          </div>
          <div class="nav-title">
            <h3><span style="color: red;">G</span>amer</h3>
          </div>
        </div>
        <div class="nav-description">
          <p><a href="#">About Us</a></p>
          <p><a href="#">Developers</a></p>
          <div class="nav-btn-primary">
            <button><a href="#">Follow Us On <span style="color: red;"><i class="fa-brands fa-youtube"></i></span><i

          </div>
        </div>
      </div>
    </div>
  </nav>

            </div>
            <div class="header-btn-primary">
              <button><a href="">SIGN IN</a></button>
              <button style="background-color: rgba(78, 197, 247, 1);"><a href="">GO ROGUE</a></button>
